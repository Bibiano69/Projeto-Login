<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa Login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input placeholder="Seu e-mail" autocomplete="email" type="email" name="email" id="iemail" required>
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input placeholder="Sua senha" minlength="8" maxlength="30" required autocomplete="current-password" type="password" name="senha" id="isenha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha
                        <span class="material-symbols-outlined">
                            help
                            </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
